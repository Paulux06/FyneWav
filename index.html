<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <title>FyneWav</title>
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="modules/header.css">
        <link rel="stylesheet" href="modules/explorer.css">
        <link rel="stylesheet" href="modules/window.css">
        <link rel="stylesheet" href="modules/scrollmenu.css">
        <link rel="stylesheet" href="modules/sequenceur.css">
        <link rel="stylesheet" href="modules/popup.css">
        <link rel="stylesheet" href="modules/store.css">
        <script src="modules/script.js"></script>
        <script src="modules/save.js"></script>
        <script src="modules/scrollMenu.js"></script>
        <script src="modules/explorer.js"></script>
        <script src="modules/window.js"></script>
        <script src="modules/popup.js"></script>
        <script src="modules/sequenceur.js"></script>
        <script src="modules/settings.js"></script>
        <script src="modules/store.js"></script>
    </head>
    <body>
        <div id="window-container">
            <div id="app-header-container">
                <div id="app-header-content">
                    <div class="app-header-centerer">
                        <div id="app-header-menus-container">
                            <h1 class="app-header-menu" id="menu-files">Fichiers</h1>
                            <h1 class="app-header-menu" id="menu-plugins">Plugins</h1>
                            <h1 class="app-header-menu" id="menu-options">Options</h1>
                        </div>
                    </div>
                    <div class="app-header-centerer">
                        <div id="app-header-buttons-container">
                            <img alt="play" id="play-button" src="./resources/icons/controls/play_arrow-white.svg"
                                 class="app-header-button" onclick="playAudio();"></img>
                            <img alt="stop" id="stop-button" src="./resources/icons/controls/stop-white.svg"
                                 class="app-header-button" onclick="stopAudio();"></img>
                        </div>
                    </div>
                    <div class="app-header-centerer">
                        <div class="app-header-shadow-container">
                            <h1 id="app-header-timer-minutes">00</h1>
                            <h1 id="app-header-timer-dots-1">:</h1>
                            <h1 id="app-header-timer-seconds">00</h1>
                            <h1 id="app-header-timer-dots-2">:</h1>
                            <h1 id="app-header-timer-millis">00</h1>
                        </div>
                    </div>
                    <div class="app-header-centerer">
                        <div class="app-header-shadow-container">
                            <input type="text" value="130" id="app-header-bpm-value"></input>
                            <h1 id="app-header-bpm-text">bpm</h1>
                        </div>
                    </div>
                    <div class="app-header-centerer">
                        <div class="app-level-container">
                            <div id="app-soundLevel-div"></div>
                        </div>
                    </div>
                    <div class="app-header-centerer">
                        <div class="app-level-container">
                            <div id="app-procLevel-div"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="app-content-container">
                
            </div>
        </div>
        <div id="app-scroll-menu-container"></div>
        <div id="app-popup-container">
            <div id="app-popup-div">
                
            </div>
        </div>
    </body>
</html>
